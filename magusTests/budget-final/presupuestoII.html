<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./presupuestoII.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="form-container">
                <form action="">
                    <div class="client-data-container">
                        <div class="client-data">
                            <div class="data">
                                <h5>Fecha</h5>
                                <input type="text">
                            </div>
                            <div class="data">
                                <h5>Responsable</h5>
                                <input type="text">
                            </div>
                            <div class="data">
                                <h5>Cliente</h5>
                                <input type="text">
                            </div>
                            <div class="data">
                                <h5>Contacto</h5>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="invoice-container">
                        <div class="titles-container">
                            <div class="title-wrapper">
                                <h5>CÃ³digo(s)</h5>
                            </div>
                            <div class="title-wrapper">
                                <h5>Producto(s)</h5>
                            </div>
                            <div class="title-wrapper">
                                <h5>Logo</h5>
                            </div>
                            <div class="title-wrapper">
                                <h5>Cantidades</h5>
                            </div>
                            <div class="title-wrapper">
                                <h5>Precio</h5>
                            </div> 
                        </div>
                        <div class="products-container">
                            <div class="product-wrapper">
                                <div class="detail-wrapper code">
                                    <p>1234</p>
                                </div>
                                <div class="detail-wrapper">
                                    <div class="product">
                                        <p>Product Random One</p>
                                    </div>
                                </div>
                                <div class="detail-wrapper logo">
                                    <p>Full Color</p>
                                </div>
                                <div class="detail-wrapper quantity">
                                    <p>120</p>
                                </div>
                                <div class="detail-wrapper">
                                    <div class="price">
                                        <p>$</p>
                                        <input type="number" min="1" step="any">
                                    </div>
                                </div>
                            </div>
                            <div class="product-wrapper">
                                <div class="detail-wrapper code">
                                    <p>1235</p>
                                </div>
                                <div class="detail-wrapper">
                                    <div class="product">
                                        <p>Product Random Two</p>
                                    </div>
                                </div>
                                <div class="detail-wrapper logo">
                                    <p>Full Color</p>
                                </div>
                                <div class="detail-wrapper quantity">
                                    <p>1220</p>
                                </div>
                                <div class="detail-wrapper">
                                    <div class="price">
                                        <p>$</p>
                                        <input type="number" min="1" step="any">
                                    </div>
                                </div>
                            </div>
                            <div class="product-wrapper">
                                <div class="detail-wrapper code">
                                    <p>36</p>
                                </div>
                                <div class="detail-wrapper">
                                    <div class="product">
                                        <p>Product Random Three</p>
                                    </div>
                                </div>
                                <div class="detail-wrapper logo">
                                    <p>Full Color</p>
                                </div>
                                <div class="detail-wrapper quantity">
                                    <p>520</p>
                                </div>
                                <div class="detail-wrapper">
                                    <div class="price">
                                        <p>$</p>
                                        <input type="number" min="1" step="any">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="profit-container">
                            <div class="profit-wrapper">
                                <div class="profit-title">
                                    <p>Subtotal</p>
                                </div>
                                <div class="profit-title">
                                    <p>Ganancia</p>
                                </div>
                                <div class="profit-title">
                                    <p>Total</p>
                                </div>
                            </div>
                            <div class="profit-wrapper">
                                <div class="number subtotal">
                                    <p>$</p>
                                    <p></p>
                                </div>
                                <div class="number profit">
                                    <p>%</p>
                                    <input type="number" min="1" step="any">
                                </div>
                                <div class="number total">
                                    <p>$</p>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <div class="btn-container">
                            <div class="btn-wrapper">
                                <button type="submit">A Imprimir</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </main>

    <script src="./presupuesto.js"></script>
</body>
</html>
