<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./cotizador.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="budget-container">
            <div class="form-container">
                <form action="/presupuestador" method="POST" id="clientForm">
                    <div class="budget">
                        <div class="half first">
                            <div class="top">
                                <h2>Datos del Consultante</h2>
                            </div>
                            <div class="bottom">
                                <div class="client name">
                                    <div class="icon">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <div class="input">
                                        <input class="form-info-input" type="text" name="client" placeholder="Nombre">
                                    </div>

                                    <!-- In case of Error -->
                                    <!--
                                    <div class="text-danger">
                                        <i class="fa-solid fa-triangle-exclamation"></i> Mensaje de error 
                                    </div>
                                    -->
                                    <!-- In case of Error -->

                                </div>
                                <div class="client company">
                                    <div class="icon">
                                        <i class="fa-solid fa-building"></i>
                                    </div>
                                    <div class="input">
                                        <input class="form-info-input" type="text" name="company" placeholder="Empresa">
                                    </div>
                                </div>
                                <div class="client phone">
                                    <div class="icon">
                                        <i class="fa-solid fa-mobile"></i>
                                    </div>
                                    <div class="input">
                                        <input class="form-info-input" type="phone" name="phone" placeholder="Teléfono">
                                    </div>
                                </div>
                                <div class="client email">
                                    <div class="icon">
                                        <i class="fa-solid fa-envelope"></i>
                                    </div>
                                    <div class="input">
                                        <input class="form-info-input" type="text" name="email" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="half second">
                            <div class="titulo-principal">
                                <h2>Pedido de Presupuesto</h1>
                            </div>
                            <div class="titulos">
                                <div class="lil-box titles-box">
                                    <h4>Producto(s)</h4>
                                    <h4>Logo</h4>
                                    <h4>Cantidad</h4>
                                    <h4><i class="fa-solid fa-trash"></i></h4>
                                </div>
                            </div>
                            <div class="contenido">
                                <div class="product-info-content">
                                    <div class="content-input-container">
                                        <div class="product-detail-wrapper">
                                            <h1>Product one</h1>
                                            <h2>Marca: Lorem</h2>
                                            <h3>MGS1234</h3>
                                        </div>
                                    </div>
                                    <div class="content-input-container">
                                        <select class="content-input logo-input" name="option" class="option" id="option">
                                            <option disabled selected value=""></option>
                                            <option>1C/1C</option>
                                            <option>Full</option>
                                            <option>GBR</option>
                                            <option>TD</option>
                                        </select>
                                    </div>
                                    <div class="content-input-container qty-container">
                                        <p>(Mínimo: 100 unidades)</p>
                                        <input class="content-input qty-input" name="quantity" type="number" value="100" min="100">
                                    </div>
                                    <div class="content-input-container">
                                        <i class="fa-sharp fa-solid fa-xmark borrar-producto remove-input"></i>
                                    </div>
                                </div>
                                <div class="product-info-content">
                                    <div class="content-input-container">
                                        <div class="product-detail-wrapper">
                                            <h1>Product one</h1>
                                            <h2>Marca: Lorem</h2>
                                            <h3>MGS1234</h3>
                                        </div>
                                    </div>
                                    <div class="content-input-container">
                                        <select class="content-input logo-input" name="option" class="option" id="option">
                                            <option disabled selected value=""></option>
                                            <option>1C/1C</option>
                                            <option>Full</option>
                                            <option>GBR</option>
                                            <option>TD</option>
                                        </select>
                                    </div>
                                    <div class="content-input-container qty-container">
                                        <p>(Mínimo: 100 unidades)</p>
                                        <input class="content-input qty-input" name="quantity" type="number" value="100" min="100">
                                    </div>
                                    <div class="content-input-container">
                                        <i class="fa-sharp fa-solid fa-xmark borrar-producto remove-input"></i>
                                    </div>
                                </div>
                                <div class="product-info-content">
                                    <div class="content-input-container">
                                        <div class="product-detail-wrapper">
                                            <h1>Product one</h1>
                                            <h2>Marca: Lorem</h2>
                                            <h3>MGS1234</h3>
                                        </div>
                                    </div>
                                    <div class="content-input-container">
                                        <select class="content-input logo-input" name="option" class="option" id="option">
                                            <option disabled selected value=""></option>
                                            <option>1C/1C</option>

                                            <option>TD</option>
                                        </select>
                                    </div>
                                    <div class="content-input-container qty-container">
                                        <p>(Mínimo: 100 unidades)</p>
                                        <input class="content-input qty-input" name="quantity" type="number" value="100" min="100">
                                    </div>
                                    <div class="content-input-container">
                                        <i class="fa-sharp fa-solid fa-xmark borrar-producto remove-input"></i>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="comments-container">
                                <div class="comments">
                                    <label for="comment">Escriba aquí su comentario (opcional):</label>
                                    <textarea name="comment" id="clientForm"></textarea>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="btns-container">
                        <button type="button" class="btn home-btn">
                            <a href="/">
                                <i class="fa-solid fa-house"></i>
                            </a>
                        </button>
                        <button type="submit" class="btn pdf-btn">
                            <i class="fa-solid fa-file-import"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="./budgetResize.js"></script>
    
</body>
</html>
